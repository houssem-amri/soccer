<app-banner name=teams></app-banner>
<div class="site-section bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" *ngFor='let t of pageOfItems'>
                <app-team [t]='t'></app-team>
            </div>
        </div>
        <div class="card-footer pb-0 pt-3">
            <jw-pagination [items]="teams" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
    </div>
</div>
