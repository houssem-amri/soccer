<div class="site-section">
    <div class="container">
        <div class="row">

            <div class="col-lg-7">
                <form #addPlayerForm='ngForm' (ngSubmit)='addEditPlayer() '>
                    <div class="form-group">
                        <label class="text-white d-block" for="name">Player name :</label>
                        <input type="text" class="form-control" [(ngModel)]='player.playerName'
                            [ngModelOptions]="{standalone:true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="text-white d-block" for="age">Player Age :</label>
                        <input type="text" class="form-control" [(ngModel)]='player.playerAge'
                            [ngModelOptions]="{standalone:true}" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label class="text-white d-block" for="number">Player Number :</label>
                        <input type="text" class="form-control" [(ngModel)]='player.playerNumber'
                            [ngModelOptions]="{standalone:true}" placeholder="Number">
                    </div>
                    <div class="form-group">
                        <label class="text-white d-block" for="poste">Player Poste :</label>
                        <input type="text" class="form-control" [(ngModel)]='player.playerPoste'
                            [ngModelOptions]="{standalone:true}" placeholder="Poste">
                    </div>
                    <div class="col-md-6">
                        <br><button type="submit" class="btn btn-primary py-3 px-5">{{title}} player</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
