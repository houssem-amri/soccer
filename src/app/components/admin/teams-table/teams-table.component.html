<table class="table ">
    <thead>
        <tr>

            <th scope="col">Team Name </th>
            <th scope="col">Team foundation</th>
            <th scope="col">Team stadium</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let t of teams' appRowColor>

            <td>{{t.name}}</td>
            <td>{{t.country.name}}</td>
            <td> <img [src]="t.logo" alt="Image"></td>
            <td>
                <app-btn [obj]='{color: "danger" , name:"delete"}' (click)='deleteTeam(t._id)'></app-btn>
                <app-btn [obj]='{color: "info" , name:"edit"}' (click)='gotoEdit(t._id)'></app-btn>
                <app-btn [obj]='{color: "success" , name:"display"}' (click)='goToDisplay(t._id)'></app-btn>
            </td>
        </tr>

    </tbody>
</table>
