<app-banner name={{title}}-match></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <form #addMatchForm='ngForm' (ngSubmit)="addEditMatch()">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label class="text-white d-block" for="scoreOne">Add score one :</label>
                            <input type="text" class="form-control" [(ngModel)]='match.scoreOne'
                                [ngModelOptions]="{standalone:true}" placeholder="score one">
                        </div>
                        <div class="col-md-6">
                            <label class="text-white d-block" for="scoreTwo">Add score two :</label>
                            <input type="text" class="form-control" [(ngModel)]='match.scoreTwo'
                                [ngModelOptions]="{standalone:true}" placeholder="score two">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label class="text-white d-block" for="teamOne">Add team one :</label>
                            <input type="text" class="form-control" [(ngModel)]='match.teamOne'
                                [ngModelOptions]="{standalone:true}" placeholder="team one">
                        </div>
                        <div class="col-md-6">
                            <label class="text-white d-block" for="teamTwo">Add team two :</label>
                            <input type="text" class="form-control" [(ngModel)]='match.teamTwo'
                                [ngModelOptions]="{standalone:true}" placeholder="team two">
                        </div>

                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label class="text-white d-block">upload match image :</label>
                            <button type="button" (click)='filePicker.click()' class="btn btn-success">
                                SÃ©lectionner image</button>
                            <input type="file" #filePicker (change)='onImageSelected($event)'
                                style="visibility: hidden;" class="form-control" placeholder="team one">

                        </div>
                        <div class="col-md-6">
                            <img [src]="imagePreview">
                        </div>


                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary py-3 px-5"> {{title}} match</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
