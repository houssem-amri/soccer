<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <h1>login</h1>
        <div class="row">
            <div class="col-lg-7">
                <form #loginForm='ngForm' (ngSubmit)='validateLogin()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='login.email'
                            [ngModelOptions]='{standalone:true}' placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]='login.pwd'
                            [ngModelOptions]='{standalone:true}' placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary py-3 px-4 mr-3">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
