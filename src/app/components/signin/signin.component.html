<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signin</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <h1>Sign In</h1>
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]='signinForm'>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='email' placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='pwd' placeholder="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5" (click)="Signin(signinForm.value)">Sign
                            In</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
