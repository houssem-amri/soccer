<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <h1>Sign up</h1>
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]='signupForm'>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
                    </div>
                    <div
                        *ngIf='signupForm.controls["firstName"].invalid && (signupForm.controls["firstName"].touched||signupForm.controls["firstName"].dirty)'>
                        <div *ngIf='signupForm.controls["firstName"].errors.minlength' class="textdanger">Invalid
                            firstName
                        </div>
                        <div *ngIf='signupForm.controls["firstName"].errors.required' class="textdanger">firstName is
                            required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='lastName' placeholder="last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='email' placeholder="Email">
                    </div>
                    <div
                        *ngIf='signupForm.controls["email"].invalid && (signupForm.controls["email"].touched||signupForm.controls["email"].dirty)'>
                        <div *ngIf='signupForm.controls["email"].errors.email' class="textdanger">Invalid Email</div>
                        <div *ngIf='signupForm.controls["email"].errors.required' class="textdanger">Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='pwd' placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='confirmPwd'
                            placeholder="confirm password">
                    </div>
                    <div
                        *ngIf="signupForm.controls['confirmPwd'].invalid &&(signupForm.controls['confirmPwd'].dirty ||signupForm.controls['confirmPwd'].touched)">
                        <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch" class="textdanger">
                            Confirm Pwd must match PWD
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" [disabled]='signupForm.invalid' class="btn btn-primary py-3 px-5"
                            (click)="signup(signupForm.value)">Sign
                            up</button>
                    </div>
                </form>
            </div>
            <h1>{{text |voyelles}}</h1>

        </div>
    </div>
</div>
